name: Build & Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: false

env:
  EMSDK_VERSION: 4.0.5

jobs:
  build:
    runs-on: ubuntu-24.04
    if: |
      !contains(github.event.head_commit.message, 'skip-ci')

    steps:
    - uses: actions/checkout@v4

    - name: Setup emsdk
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: ${{ env.EMSDK_VERSION }}
        # actions-cache-folder: 'emsdk-cache'

    - name: Verify EMSDK
      run: emcc -v

    - name: Install build tools
      run: |
        sudo apt-get -qq -y update && sudo DEBIAN_FRONTEND="noninteractive" TZ="America/San_Francisco" apt-get install -y --no-install-recommends \
          flex \
          lemon \
          pkg-config \
          cmake \
          ninja-build \
          meson \
          autoconf \
          automake \
          autopoint \
          libtool \
          libltdl-dev \
          asciidoctor \
          xsltproc

    - uses: actions/cache@v4
      with:
        path: |
          built/*
          !built/bin/wiregasm.js
          !built/bin/wiregasm.wasm
          !built/share/wiregasm/wiregasm.data
          lib/*
          !lib/wiregasm
          !lib/crossfile.meson
          !lib/Makefile
        key: lib-${{ hashFiles('patches/**', 'lib/Makefile', 'lib/crossfile.meson') }}-${{ env.EMSDK_VERSION }}

    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}

    - name: Build WASM lib
      run: npm run build:emscripten-local

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lib
        path: |
          built/bin/wiregasm.*

    - name: Load Dependencies
      run: npm ci

    - name: Run Tests
      run: npm test
